<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
</head>
<body>
	<h1> java script event list</h1>
	<button id="mybutton"> click here </button>

	<script type="text/javascript">
		//add eventlist attaches an event to html
		//add eventlist(event ,fuction)syntax
		var x=document.getElementById('mybutton')
		x.addEventListener("click",myfunction)
		function myfunction() 
		{
			alert("hello");
		}
	</script>

</body>
</html>
